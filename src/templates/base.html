    body {
      background-color: #212121f9;
      font-family: sans-serif;
      }
    *{
        padding:0;
        margin:0;

    height: 450px;

  left: 50%;

  top: 225px;
  transform: translate(-50%,-50%);

  {% load static %}

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Market</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'weapons:weap_page' %}">Оружие</a>

        </li>

          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Аксессуары
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">

            <li><a class="dropdown-item" href="#">Скины</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>



<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="{% static 'images/csgo1.jpg'%}" alt="Первый слайд">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{% static 'images/csgo2.jpg'%}" alt="Второй слайд">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{% static 'images/csgo3.jpg'%}" alt="Третий слайд">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>


    {% block content %}{% endblock %}
